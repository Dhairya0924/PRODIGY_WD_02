<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="stopwatch-title">⏱️ Stopwatch</h1>
        
        <div class="time-display">
            <div class="time-text">
                <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds" class="milliseconds">00</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">Start</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-reset">Reset</button>
            <button id="lapBtn" class="btn btn-lap" disabled>Lap</button>
        </div>

        <div class="lap-times">
            <h3>Lap Times</h3>
            <div id="lapList">
                <div class="no-laps">No lap times recorded</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
